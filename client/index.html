<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthcare System Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Healthcare System Dashboard</h1>

        <!-- Section to display patients -->
        <div id="patients" hx-get="http://localhost:8080/api/patients" hx-trigger="load">
            <!-- Patients will be loaded here -->
        </div>

        <!-- Form to add a new patient -->
        <form hx-post="http://localhost:8080/api/patients" hx-target="#patients" hx-swap="outerHTML">
            <div class="form-group">
                <label for="patientName">Patient Name:</label>
                <input type="text" class="form-control" id="patientName" name="name" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Patient</button>
        </form>

        <!-- Section to display doctors -->
        <div id="doctors" hx-get="http://localhost:8080/api/doctors" hx-trigger="load">
            <!-- Doctors will be loaded here -->
        </div>

        <!-- Form to add a new doctor -->
        <form hx-post="http://localhost:8080/api/doctors" hx-target="#doctors" hx-swap="outerHTML">
            <div class="form-group">
                <label for="doctorName">Doctor Name:</label>
                <input type="text" class="form-control" id="doctorName" name="name" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Doctor</button>
        </form>

        <!-- Section to display appointments -->
        <div id="appointments" hx-get="http://localhost:8080/api/appointments" hx-trigger="load">
            <!-- Appointments will be loaded here -->
        </div>

        <!-- Form to add a new appointment -->
        <form hx-post="http://localhost:8080/api/appointments" hx-target="#appointments" hx-swap="outerHTML">
            <div class="form-group">
                <label for="appointmentDate">Appointment Date:</label>
                <input type="date" class="form-control" id="appointmentDate" name="date" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Appointment</button>
        </form>

        <!-- Section to display medical records -->
        <div id="medicalRecords" hx-get="http://localhost:8080/api/medicalrecords" hx-trigger="load">
            <!-- Medical records will be loaded here -->
        </div>

        <!-- Form to add a new medical record -->
        <form hx-post="http://localhost:8080/api/medicalrecords" hx-target="#medicalRecords" hx-swap="outerHTML">
            <div class="form-group">
                <label for="medicalRecordDetails">Medical Record Details:</label>
                <textarea class="form-control" id="medicalRecordDetails" name="details" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Medical Record</button>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
